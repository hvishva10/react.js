<!DOCTYPE html>
<html>
  <head>
    <style>
      form {
        background-color: greenyellow;
        border: 2px solid red;
        border-radius: 20px;
        text-align: center;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <legend style="color: red">Personal Details</legend>

      <label> Name:</label>
      <input type="text" /><br />
      <label> password:</label>
      <input type="password" /><br />
      <label>Gender:</label>
      <label>Male</label>
      <input type="radio" name="gender" />
      <label>Female</label>
      <input type="radio" name="gender" /><br />
      <label>Email:</label>
      <input type="email" /><br />
      <label>Contact#:</label>
      <input type="tel" />
      <legend style="color: red">Eductional Qualification</legend>
      <label>Degree:</label>
      <input list="Degree" name="" value="" placeholder="select Group" />
      <datalist id="Degree">
        <option value="BCOM"></option>
        <option value="BCA"></option>
        <option value="BBA"></option>
        <option value="MBA"></option></datalist
      ><br />
      <label>Engineering:</label>
      <input list="Engineering" name="" value="" placeholder="select Group" />
      <datalist id="Engineering">
        <option value="Civil"></option>
        <option value="Chemical"></option>
        <option value="Electrical"></option>
        <option value="Mechanical"></option></datalist><br />
      <label>Hobbies:</label>
      <label>Playing chess</label>
      <input type="radio" name="gender" />
      <label>Reading Book</label>
      <input type="radio" name="gender" /><br />
      <legend style="color: red">Address</legend>
      <textarea cols="30" rows="3" style="resize: vertical"></textarea><br />
      <label>Attch Resume:</label>
      <input type="file" id="myFile" name="filename" /><br />
      <input type="submit" />
    </form>
    </body>
</html>
