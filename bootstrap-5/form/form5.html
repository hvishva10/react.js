<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="form5.css">
</head>

<body>

    <div class="register">
        <h4>Registration Form</h4><br>
        <div class="row g-3">
            <div class="col">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>
            <div class="col">
                <label for="validationCustom01" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>
        </div><br>
        <div class="row g-3">
            <div class="col">
                <label class="form-label">Birthday</label>
                <input class="form-control" type="date">        
            </div>
            <div class="col">
                <label for="validationCustom01" class="form-label">Gender</label><br>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    male
                </label>
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Female
                </label>
            </div><br>
        </div><br>
        <div class="row g-3">
            <div class="col">
                <label for="validationCustom01" class="form-label">E-mail</label>
                <input type="email" class=" form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="">
            </div>
            <div class="col">
                <label for="validationCustom01" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="validationCustom01" value="" required>
            </div>
        </div><br>
        <label for="validationCustom01" class="form-label">Subject</label>
        <select class="form-select" aria-label="Default select example">
            <option selected>choose option</option>
            <option value="1">one</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select><br>
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        <label class="btn btn-primary" for="btn-check">submit</label>
    </div><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
